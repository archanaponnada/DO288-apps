kind: "BuildConfig"
apiVersion: "build.openshift.io/v1"
metadata:
  name: "simple-pipeline"
spec:
  source:
    contextDir: simple-pipeline
    git:
      uri: "https://github.com/bagomkarnath/DO288-apps"
      ref: "simple-pipeline"
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
    type: JenkinsPipeline
